<section class="sign-up-form-sec">
  <div class="sign-up-form-bg-main">
    <div class="sign-form-top-part">
      <div class="container">
        <div class="row">
          <div class="col-10 offset-1">
            <div class="sign-form-main-box">
              <div class="sign-form-main-title-box">
                <h3 class="sign-form-main-title">Washington<span class="sign-form-main-title-span">Create your account</span></h3>
              </div>
              <div class="sign-form-field-box-main">
                <form class="sign-form-main">
                  <div class="form-group">
                    <label>Company*</label>
                    <input type="text" class="form-control" id="company">
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="first-name">
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                  <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" id="website">
                  </div>
                  <div class="form-group">
                    <label>Email Address*</label>
                    <input type="email" class="form-control" id="email">
                  </div>      
                  <div class="form-group">
                    <label>Password*</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password">
                  </div>
                  <div class="d-flex flex-row align-items-center justify-content-center">
                    <a href="#" class="form-box-btn form-sign-up-btn">SIGN UP TODAY</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
